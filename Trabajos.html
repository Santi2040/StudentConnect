<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Css/style.css">

    <title>Calendario Interactivo</title>
</head>
<body>
<div class="union_2">
<div class="calendar">
    <div class="calendar__info">
        <div class="calendar__prev" id="prev-month">&#9664;</div>
        <div class="calendar__month" id="month"></div>
        <div class="calendar__year" id="year"></div>
        <div class="calendar__next" id="next-month">&#9654;</div>
    </div>

    <div class="calendar__week">
        <div class="calendar_day calendar_item">Lun</div>
        <div class="calendar_day calendar_item">Mar</div>
        <div class="calendar_day calendar_item">Mie</div>
        <div class="calendar_day calendar_item">Jue</div>
        <div class="calendar_day calendar_item">vie</div>
        <div class="calendar_day calendar_item">Sab</div>
        <div class="calendar_day calendar_item">Dom</div>
    </div>

    <div class="calendar__dates" id="dates"></div>
</div>
<div class="container">
    <h1>Lista de Tareas</h1>
    <div class="search">
        <form>
            <input type="text" id="Texto"placeholder="Agregar tarea...">
            <button class="btn-add"> +</button>
        </form>
    </div>
    <div class="li-container">
        <ul>
            
        </ul>
    </div>
    <div class="empty">
        <p>No tienes tareas pendientes.</p>
    </div>
</div>
<div id="reloj"></div>
</div>
<script src="./JS/script.js"></script>
</body>
</html>
